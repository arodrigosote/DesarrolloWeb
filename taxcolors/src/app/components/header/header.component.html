<header>
  <div class="header-top">
    <div class="left-section">
      <p>Este es un mensaje de la pagina</p>
    </div>
    <div class="right-section">
      <button class="white-color"  mat-button [mat-menu-trigger-for]="menu">
        <p class="white-text">Mi cuenta</p>
        <mat-icon class="white-text">expand_more</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>Perfil</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Ajustes</span>
        </button>
      </mat-menu>
    </div>
  </div>

  <div class="header-middle">
    <div class="left-section-middle">
      <button mat-icon-button>
        <mat-icon>widgets</mat-icon>
        <!-- <form (ngSubmit)="onSubmit()">
          <mat-form-field>
            <input matInput placeholder="Search" [(ngModel)]="searchQuery">
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Search</button>
        </form> -->
      </button>
      <form class="search-form">
        <div class="flex h-5">
          <input matInput placeholder="Buscar" >
        </div>
        <button  class="m-auto" mat-icon-button type="submit">
          <mat-icon>search</mat-icon>
        </button>
      </form>
    </div>
    <div class="middle-section-middle">
      <h1>Taxcolors</h1>
    </div>
    <div class="right-section-middle">
      <button mat-icon-button>
        <mat-icon matBadge="2" matBadgeColor="accent">favorite</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon matBadge="1" matBadgeColor="accent">shopping_cart</mat-icon>
      </button>
    </div>
  </div>

  <div class="bottom-header flex justify-center p-2">
    <button mat-button>
      <p class="px-5">Inicio</p>
    </button>
    <button mat-button>
      <p class="px-5">Explora</p>
    </button>
    <button mat-button [mat-menu-trigger-for]="menuAnillo">
      <p class="px-5">Anillos</p>
      <mat-icon>expand_more</mat-icon>
    </button>
    <mat-menu #menuAnillo="matMenu">
      <button mat-menu-item>Plata</button>
      <button mat-menu-item>Oro</button>
    </mat-menu>
    <button mat-button [mat-menu-trigger-for]="menuCollares">
      <p class="px-5">Collares</p>
      <mat-icon>expand_more</mat-icon>
    </button>
    <mat-menu #menuCollares="matMenu">
      <button mat-menu-item>Plata</button>
      <button mat-menu-item>Oro</button>
    </mat-menu>
    <button mat-button>
      <p class="px-5">Blog</p>
    </button>
    <button mat-button>
      <p class="px-5">Contacto</p>
    </button>
  </div>
</header>
