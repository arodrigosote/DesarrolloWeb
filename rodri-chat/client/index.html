<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head data-bs-theme="dark">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RodriChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        :root {
            color-scheme: light dark;
        }
    </style>
    <script type="module" src="https://cdn.socket.io/4.3.2/socket.io.esm.min.js">
        import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js';

        const socket = io();

        // Evento cuando se env√≠a el formulario
        document.getElementById('form').addEventListener('submit', function (e) {
            e.preventDefault();
            const messageInput = document.getElementById('input');
            const message = messageInput.value;
            
            // Enviar el mensaje al servidor
            socket.emit('chat message', message);
            
            // Limpiar el campo de entrada
            messageInput.value = '';
        });

        // Evento para recibir mensajes del servidor
        socket.on('chat message', function (message) {
            // Manejar el mensaje recibido, por ejemplo, mostrarlo en el DOM
            console.log('Mensaje recibido:', message);
        });
    </script>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h1>Chat</h1>
            </div>
            <div class="card-body">
                <div class="container">
                    <form action="" class="d-flex" id="form"> 
                        <input type="text" id="input" name="message" class="form-control">
                        <button class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
